<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Space Calculator</title>
  </head>
  <body>
    <div class = "container">
    <div class = "jumbotron">
      <h1>Inter-Galactic Space Age Calculator!</h1>
    </div>
    <form id="age-form">
      <label for="age-number">Enter your age:</label>
      <input id="age" type="number">
      <button type="submit">Submit</button>
    </form>
    <div id="result">
      <p>You are<span id="seconds"></span> seconds old</p>
      <p>You would be<span id="mercury"></span> years old on Mercury.</p>
      <p>You would be<span id="venus"></span> years old on Venus.</p>
      <p>You would be<span id="mars"></span> years old on Mars.</p>
      <p>You would be<span id="jupiter"></span> years old on Jupiter.</p>
    </div>
  </div>
  </body>
</html>
